dubbo:
  application:
    id: wby-consumer-base
    name: ${dubbo.application.id}
    qos:
      enable: false
  protocol:
    id: dubbo
    name: dubbo
    port: 20883
    threadpool: fixed
    threads: 200
    payload: 52428800
  registry:
    id: wby-registry
    address: zookeeper://127.0.0.1:2181
    file: /output/cache/${dubbo.application.id}.cache
    timeout: 5000
    session: 60000
    check: true
  consumer:
    id: ${dubbo.application.id}
    group: wby-base
    version: 1.0.0
    timeout: 60000
    loadbalance: roundrobin
    retries: 2
    actives: 200

fdfs:
  file-upload:
    server: http://127.0.0.1:9090
  soTimeout: 1500
  connectTimeout: 600
  thumbImage:
    width: 150
    height: 150
  trackerList[0]: 127.0.0.1:22122


wby:
  # 上传路径配置
  file-upload-prefix: D:\\Workspaces\\SSM\\src\\wby-dubbo\\wby-base-web\\src\\main\\resources\\static
  # 资源访问全路径前缀：http://localhost:9090
  resource-access-url: http://localhost:${server.port}${server.servlet.context-path}
  # 拦截器配置
  interceptor:
    upload:
      enabled: true
      include-paths: /**
      allow-file-extensions: gif,jpg,jpeg,bmp,png,jar,doc,docx,xls,xlsx,pdf,txt,rar